<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 400">
  <defs>
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d81b60" />
      <stop offset="100%" stop-color="#2196f3" />
    </linearGradient>
    <linearGradient id="lockBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0d47a1" />
      <stop offset="100%" stop-color="#42a5f5" />
    </linearGradient>
    <linearGradient id="lockShackle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#eceff1" />
      <stop offset="100%" stop-color="#90a4ae" />
    </linearGradient>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#bbdefb" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#0d47a1" stop-opacity="0" />
    </radialGradient>
    <clipPath id="diagonalClip">
      <path d="M0 80 L640 0 L640 320 L0 400 Z" />
    </clipPath>
  </defs>

  <rect width="640" height="400" fill="#090b1a" />

  <g clip-path="url(#diagonalClip)">
