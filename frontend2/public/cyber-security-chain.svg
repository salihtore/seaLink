  </g>

  <g stroke="#82b1ff" stroke-width="1.5" opacity="0.6">
    <path d="M120 60 Q 320 110 520 60" />
    <path d="M120 320 Q 320 270 520 320" />
    <path d="M120 60 Q 100 200 120 320" />
    <path d="M520 60 Q 540 200 520 320" />
