    <path d="M-40 200 Q 120 120 240 200 T 520 200 T 760 200" stroke="#263859" stroke-width="2" fill="none" opacity="0.5" />
    <path d="M-40 250 Q 120 330 240 250 T 520 250 T 760 250" stroke="#1f2e4b" stroke-width="2" fill="none" opacity="0.5" />
  </g>

  <g fill="none" stroke="url(#chainGradient)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <path d="M110 150 C190 70, 270 70, 330 150" />
    <path d="M330 150 C390 230, 470 230, 550 150" />
  </g>

  <g fill="none" stroke="url(#chainGradient)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <path d="M110 240 C190 320, 270 320, 330 240" />
    <path d="M330 240 C390 160, 470 160, 550 240" />
  </g>

  <g opacity="0.95" transform="translate(245 110)">
    <path d="M75 0 C45 0 20 25 20 55 L20 110 C20 122 30 132 42 132 L108 132 C120 132 130 122 130 110 L130 55 C130 25 105 0 75 0 Z" fill="url(#lockShackle)" />
    <rect x="28" y="68" width="94" height="90" rx="16" fill="url(#lockBody)" />
    <path d="M75 88 A20 20 0 1 0 75 128 A20 20 0 1 0 75 88 Z" fill="#0a2540" />
    <rect x="67" y="110" width="16" height="28" rx="8" fill="#eceff1" />
  </g>

  <g stroke="#64b5f6" stroke-width="2" stroke-dasharray="6 10" opacity="0.7">
    <path d="M140 60 L200 120 L160 180 L220 240 L180 300" />
    <path d="M460 60 L400 120 L440 180 L380 240 L420 300" />
  </g>

  <g>
    <circle cx="120" cy="60" r="32" fill="url(#nodeGlow)" />
    <circle cx="520" cy="60" r="32" fill="url(#nodeGlow)" />
    <circle cx="120" cy="320" r="32" fill="url(#nodeGlow)" />
    <circle cx="520" cy="320" r="32" fill="url(#nodeGlow)" />
    <circle cx="320" cy="40" r="24" fill="url(#nodeGlow)" />
    <circle cx="320" cy="360" r="24" fill="url(#nodeGlow)" />
