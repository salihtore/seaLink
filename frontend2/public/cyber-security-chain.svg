  <g fill="none" stroke="#1de9b6" stroke-width="1.5" stroke-dasharray="4 6" opacity="0.5">
    <path d="M120 60 C160 140, 240 200, 320 200" />
    <path d="M520 60 C480 140, 400 200, 320 200" />
    <path d="M120 320 C160 240, 240 200, 320 200" />
    <path d="M520 320 C480 240, 400 200, 320 200" />
